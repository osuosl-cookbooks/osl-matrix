---
verifier:
  name: inspec

provisioner:
  name: chef_infra
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: test/integration/data_bags

suites:
  - name: synapse
    run_list:
      - recipe[osl-matrix-test::synapse]
    driver:
      name: openstack
      flavor_ref: 'm1.medium'
  - name: element
    run_list:
      - recipe[osl-matrix-test::element]
    driver:
      name: openstack
      flavor_ref: 'm1.medium'

